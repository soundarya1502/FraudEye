<!-- extension/popup.html -->
<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>FraudEye</title>
    <link rel="stylesheet" href="popup.css" />
  </head>

  <body>
    <div class="popup">
      <header class="header">
        <img src="icons/icon48.png" class="logo" />
        <div>
          <h2>FraudEye</h2>
          <p class="subtitle">AI Fake News & Content Verifier</p>
        </div>
      </header>

      <!-- Auto scan indicator -->
      <div id="autoScanTag" class="autoscan hidden">
        <span class="dot"></span> Auto-scan triggered on this page
      </div>

      <!-- URL display -->
      <div class="section">
        <p class="label">Page URL</p>
        <p id="pageUrl" class="url">â€”</p>
      </div>

      <!-- Snippet input -->
      <div class="section">
        <p class="label">Selected Text / Snippet</p>
        <textarea 
          id="snippet" 
          rows="5" 
          class="input"
          placeholder="Select text on the page or paste a snippet here..."
        ></textarea>
      </div>

      <button id="analyzeBtn" class="btn-primary">Analyze</button>

      <!-- Result card -->
      <div id="resultCard" class="result-card hidden">
        <div class="result-header">
          <span id="resultBadge" class="badge">Label</span>
          <span id="credScore" class="score">0/100</span>
        </div>

        <div class="bar-bg">
          <div id="scoreBar" class="bar-fill"></div>
        </div>

        <div id="explanation" class="explanation"></div>
      </div>

      <div id="errorBox" class="error-box hidden"></div>

      <footer class="footer">
        <button id="openDashboard" class="btn-secondary">Dashboard</button>
        <button id="saveToken" class="btn-mini">Save token</button>
      </footer>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
